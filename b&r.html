<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barnali & Rajib Wedding Memories</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Quicksand:wght@500&display=swap');

        :root {
            --wedding-red: #c41e3a;
            --wedding-dark-red: #8b0000;
            --wedding-gold: #ffd700;
            --wedding-cream: #fff5f5;
        }

        body {
            background: linear-gradient(135deg, var(--wedding-cream) 0%, #fff0ea 100%);
            min-height: 100vh;
            font-family: 'Playfair Display', serif;
        }

        .header {
            background: linear-gradient(to right, rgba(196, 30, 58, 0.1), rgba(255, 215, 0, 0.1));
            padding: 2rem 0;
            margin-bottom: 3rem;
            position: relative;
        }

        .couple-title {
            font-family: 'Great Vibes', cursive;
            color: var(--wedding-dark-red);
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
        }

        .couple-title::before,
        .couple-title::after {
            content: 'â™¥';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: var(--wedding-red);
        }

        .couple-title::before {
            left: 20%;
        }

        .couple-title::after {
            right: 20%;
        }

        .album-button {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 1.5rem auto;
            padding: 1.5rem;
            border: 2px solid var(--wedding-gold);
            background: white;
            border-radius: 15px;
            text-decoration: none;
            color: var(--wedding-dark-red);
            font-size: 1.3rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .album-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                    120deg,
                    transparent,
                    rgba(255, 215, 0, 0.2),
                    transparent
            );
            transition: all 0.5s;
        }

        .album-button:hover {
            transform: translateY(-5px);
            background: var(--wedding-cream);
            color: var(--wedding-red);
            box-shadow: 0 6px 20px rgba(196, 30, 58, 0.15);
        }

        .album-button:hover::before {
            left: 100%;
        }

        .album-button .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--wedding-dark-red);
            text-decoration: none;
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            padding: 8px 15px;
            border: 2px solid var(--wedding-dark-red);
            border-radius: 50px;
            transition: all 0.3s ease;
            background-color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            letter-spacing: 0.5px;
        }

        .back-link:hover {
            background-color: var(--wedding-dark-red);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(139, 0, 0, 0.2);
        }

        .back-icon {
            font-size: 1.2rem;
            line-height: 1;
            display: inline-flex;
            align-items: center;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-title {
            color: var(--wedding-dark-red);
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            font-family: 'Playfair Display', serif;
        }

        .modal-button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 0.8rem 0;
            border: none;
            border-radius: 10px;
            background: var(--wedding-cream);
            color: var(--wedding-dark-red);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .modal-button:hover {
            background: var(--wedding-dark-red);
            color: white;
            transform: translateY(-2px);
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--wedding-dark-red);
            cursor: pointer;
            padding: 5px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .couple-title {
                font-size: 2.5rem;
            }

            .couple-title::before,
            .couple-title::after {
                display: none;
            }

            .album-button {
                margin: 1rem auto;
                padding: 1.2rem;
                font-size: 1.2rem;
            }

            .header {
                padding: 1.5rem 0;
                margin-bottom: 2rem;
            }

            .back-link {
                position: static;
                margin: 1rem auto;
                width: fit-content;
                font-size: 0.9rem;
            }

            .header {
                padding: 0.5rem 0 1.5rem 0;
            }

            .couple-title {
                margin-top: 1rem;
            }
        }

        @media (max-width: 576px) {
            .couple-title {
                font-size: 2rem;
            }

            .album-button {
                max-width: 90%;
                padding: 1rem;
            }

            .back-link {
                font-size: 0.85rem;
                padding: 6px 12px;
            }

            .back-icon {
                font-size: 1rem;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .back-link {
                position: static;
                margin: 0.5rem auto;
            }

            .header {
                padding-top: 0;
            }
        }
    </style>
</head>
<body>
<a href="index.html" class="back-link">
    <span class="back-icon">â—„</span>
    Back to Home
</a>

<header class="header">
    <h1 class="couple-title">Barnali & Rajib</h1>
    <p class="text-center text-muted">Wedding Memories</p>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <button class="album-button" onclick="openModal('Wedding Photos', 'https://photos.app.goo.gl/vEPex3y7wBh3B8rT7', 'https://drive.google.com/drive/folders/1K4F7XizkWHQK_2PvPdP-z9I47h5OV6Rk?usp=drive_link')">
                <span class="icon">ðŸ“¸</span>
                Wedding Photos
            </button>
            <button class="album-button" onclick="openModal('Wedding Videos')">
                <span class="icon">ðŸŽ¥</span>
                Wedding Videos
            </button>
            <button class="album-button" onclick="openModal('Wedding Album', 'https://photos.app.goo.gl/eq6TnwnjzhKhGAfo7', 'https://drive.google.com/drive/folders/1k5Vmkj2pZpgMjy-pjX_AunQqR0eQYSq_?usp=drive_link')">
                <span class="icon">ðŸ“–</span>
                Wedding Album
            </button>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal-overlay" id="modal">
    <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">Ã—</button>
        <h3 class="modal-title" id="modalTitle"></h3>
        <a id="googlePhotosLink" href="#" target="_blank" class="modal-button">View in Google Photos</a>
        <a id="googleDriveLink" href="#" target="_blank" class="modal-button">View in Google Drive</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script>
    function openModal(title, googlePhotosLink, googleDriveLink) {
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const googlePhotosButton = document.getElementById('googlePhotosLink');
        const googleDriveButton = document.getElementById('googleDriveLink');

        modalTitle.textContent = title;
        googlePhotosButton.href = googlePhotosLink;
        googleDriveButton.href = googleDriveLink;

        modal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }
</script>

</body>
</html>
